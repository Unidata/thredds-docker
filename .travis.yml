sudo: required

services:
  - docker

before_install:
  - docker build --no-cache -t unidata/thredds-docker:latest .
  - docker run --name thredds -v `pwd`/.travis:/travis -d -p 8080:8080 unidata/thredds-docker:latest
  # Give chance for TDS to fire up
  - nc -z -w300 127.0.0.1 8080

script:
  - ./.travis/test.sh
